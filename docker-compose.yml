services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: ai-video-api
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      - postgres
      - redis
    volumes:
      - job_data:/app/data
      - whisper_models:/app/models
      - .:/app

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: ai-video-worker
    env_file:
      - .env.docker
    depends_on:
      - postgres
      - redis
    command: celery -A app.workers.celery_app.celery_app worker --loglevel=INFO
    volumes:
      - job_data:/app/data

  postgres:
    image: postgres:15
    container_name: ai-video-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_video_notes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: ai-video-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  job_data:
  whisper_models:
